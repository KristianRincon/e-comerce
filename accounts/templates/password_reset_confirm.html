{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <form method="post" class="bg-white shadow-md rounded p-6 w-80" novalidate>
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Establecer Nueva Contraseña</h2>
        
        {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="border border-gray-300 p-2 rounded w-full" value="{{ field.value|default:'' }}" />
                {% if field.errors %}
                    <small class="text-red-500">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="bg-blue-500 text-white py-2 rounded w-full hover:bg-blue-600">Cambiar Contraseña</button>
    </form>
</div>
{% endblock %}
