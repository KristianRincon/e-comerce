{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <form method="post" class="bg-white shadow-md rounded p-6 w-80" novalidate>
        {% csrf_token %}
        <h2 class="text-xl font-bold mb-4 text-center">Reset Password</h2>
        
        {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="border border-gray-300 p-2 rounded w-full" />
                {% if field.errors %}
                    <small class="text-red-500">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="flex justify-between mt-4">
            <!-- <input type="submit" value="Send" class="bg-blue-500 text-white py-2 rounded w-1/2 hover:bg-blue-600 cursor-pointer"> -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 w-1/2 rounded focus:outline-none focus:shadow-outline">
				Send
			</button>
			<a href="{% url 'login' %}" class="bg-gray-300 text-gray-700 py-2 rounded w-1/2 text-center hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
