{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Cambiar Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Cambiar Contraseña</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
