{% extends 'base.html' %}

{% block title %}Categorías{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Categorías</h2>
    <ul class="space-y-4">
        {% for category in categories %}
            <li class="p-4 bg-white shadow rounded-lg hover:bg-gray-100 transition duration-300">
                <span class="text-lg text-teal-600">{{ category.name }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
