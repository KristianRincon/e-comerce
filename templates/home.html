{% extends 'base.html' %}

{% block title %}
    Inicio
{% endblock title %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="relative overflow-hidden">
        <!-- Carousel Wrapper -->
        <div class="carousel flex transition-transform duration-500 relative">
            {% for product in products %}
                
            <div class="min-w-full">
                <img src="{% if product.image %} 
                {{ product.image.url }} {% else %} https://dummyimage.com/720x400 
                {% endif %}" class="w-full" alt="Wild Landscape">
            </div>
            {% endfor %}
            
        </div>
        <!-- Controls -->
        <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full" onclick="prevSlide()">
            <-
        </button>
        <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2" onclick="nextSlide()">
            ->
        </button>
    </div>
</div>

<script>
    // JavaScript for slide control (Optional)
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel > div');
    const totalSlides = slides.length;

    function updateCarousel() {
        const offset = -currentIndex * 100;
        document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
        updateCarousel();
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }
</script>
{% endblock content %}
